<!DOCTYPE html>
<html lang="hu">

    <title>Kedvenc Idézeteim</title>
    
    <link rel="stylesheet" href="idezet.css">
</head>
<body>
    <h1>Kedvenc Idézeteim</h1>

        <div class="quote-box">
            <div id="quote-text"></div>
            <div id="quote-author"></div>
        </div>
        <div class="buttons">
            <button id="prev-btn" class="nav-btn" disabled>⬅ Előző</button>
            <button id="fav-btn" class="fav-btn">Kedvencekhez adás</button>
            <button id="next-btn" class="nav-btn">Következő ➡</button>
        </div>
    </div>

    
    <div class="favorites">
        <h2>Kedvenc idézeteim listája</h2>
        <ul id="favorites-list"></ul>
    </div>

    <script src="idezet.js"></script>

</html>
